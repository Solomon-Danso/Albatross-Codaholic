<div class="column gap-1 wrapper">
  <img src="{{productData.image}}" alt="Product Thumbnail" />
  <h2 class="title">{{productData.name}}</h2>

  <div class="row">
    <span class="price-lable1">Price:</span>
    <span class="price">{{productData.price}}</span>
  </div>

  <p-rating [(ngModel)]="productData.rating"

  [readonly]="true"
  iconCancelClass="hidden"

  ></p-rating>

</div>
